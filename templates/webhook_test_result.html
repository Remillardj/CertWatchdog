{% if success %}
<div class="flex items-center gap-2 px-3 py-2 rounded-lg mt-2 animate-fade-in" style="background:rgba(16,185,129,0.2);color:#34d399;">
    <svg style="width:1rem;height:1rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    <span class="text-sm font-medium">{{ message }}</span>
</div>
{% else %}
<div class="flex items-center gap-2 px-3 py-2 rounded-lg mt-2 animate-fade-in" style="background:rgba(239,68,68,0.2);color:#f87171;">
    <svg style="width:1rem;height:1rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
    <span class="text-sm font-medium">{{ message }}</span>
</div>
{% endif %}
