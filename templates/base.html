<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CertWatchdog{% endblock %}</title>
    
    <!-- Google Fonts - load first -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical styles - embedded to ensure they always load -->
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #070a09;
        }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0f0d 0%, #0d1912 25%, #0a1a14 50%, #081210 100%);
            background-attachment: fixed;
            color: #f3f4f6;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Grid pattern overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(45, 212, 188, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 212, 188, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        body > * { position: relative; z-index: 1; }
        
        .glass {
            background: rgba(20, 30, 26, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(45, 212, 188, 0.15);
            border-radius: 1rem;
        }
        
        .glass-darker {
            background: rgba(10, 18, 15, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(45, 212, 188, 0.1);
            border-radius: 0.75rem;
        }
        
        .glow-teal { box-shadow: 0 0 40px rgba(45, 212, 188, 0.15), 0 0 80px rgba(45, 212, 188, 0.05); }
        .glow-red { box-shadow: 0 0 30px rgba(239, 68, 68, 0.25); }
        .glow-amber { box-shadow: 0 0 30px rgba(245, 158, 11, 0.25); }
        .glow-green { box-shadow: 0 0 30px rgba(16, 185, 129, 0.25); }
        
        .gradient-text {
            background: linear-gradient(135deg, #5dead0 0%, #14b8a6 50%, #0d9488 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Form elements */
        input[type="text"], input[type="number"] {
            background: rgba(17, 24, 22, 0.8);
            border: 1px solid rgba(75, 85, 80, 0.5);
            color: #fff;
            border-radius: 0.75rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: rgba(45, 212, 188, 0.5);
            box-shadow: 0 0 0 3px rgba(45, 212, 188, 0.15);
        }
        
        input::placeholder { color: #6b7280; }
        
        /* Loading animation */
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(45, 212, 188, 0.3);
            border-top-color: #2dd4bc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        
        /* HTMX loading states */
        .htmx-request .htmx-indicator { display: inline-flex !important; }
        .htmx-indicator { display: none; }
        
        /* Utility: text colors */
        .text-white { color: #ffffff; }
        .text-gray-100 { color: #f3f4f6; }
        .text-gray-400 { color: #9ca3af; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-600 { color: #4b5563; }
        .text-red-400 { color: #f87171; }
        .text-amber-400 { color: #fbbf24; }
        .text-blue-400 { color: #60a5fa; }
        .text-emerald-400 { color: #34d399; }
        .text-sentry-400 { color: #2dd4bc; }
        .text-sentry-500 { color: #14b8a6; }
        
        /* Utility: backgrounds */
        .bg-red-500\/20 { background: rgba(239, 68, 68, 0.2); }
        .bg-amber-500\/20 { background: rgba(245, 158, 11, 0.2); }
        .bg-blue-500\/20 { background: rgba(59, 130, 246, 0.2); }
        .bg-emerald-500\/20 { background: rgba(16, 185, 129, 0.2); }
        .bg-sentry-500\/10 { background: rgba(20, 184, 166, 0.1); }
        .bg-sentry-600 { background: #0d9488; }
        .bg-gray-900\/50 { background: rgba(17, 24, 39, 0.5); }
        
        /* Utility: borders */
        .border-red-500 { border-color: #ef4444; }
        .border-amber-500 { border-color: #f59e0b; }
        .border-blue-500 { border-color: #3b82f6; }
        .border-emerald-500 { border-color: #10b981; }
        .border-gray-700 { border-color: #374151; }
        .border-gray-800\/50 { border-color: rgba(31, 41, 55, 0.5); }
        .border-sentry-500\/30 { border-color: rgba(20, 184, 166, 0.3); }
        
        /* Utility: spacing & layout */
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-1 { flex: 1; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        
        .p-4 { padding: 1rem; }
        .p-5 { padding: 1.25rem; }
        .p-6 { padding: 1.5rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .px-8 { padding-left: 2rem; padding-right: 2rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .pt-16 { padding-top: 4rem; }
        .pb-8 { padding-bottom: 2rem; }
        .pb-16 { padding-bottom: 4rem; }
        .mt-0\.5 { margin-top: 0.125rem; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        
        .w-5 { width: 1.25rem; }
        .w-10 { width: 2.5rem; }
        .w-20 { width: 5rem; }
        .w-full { width: 100%; }
        .h-5 { height: 1.25rem; }
        .h-10 { height: 2.5rem; }
        .h-20 { height: 5rem; }
        .max-w-2xl { max-width: 42rem; }
        .max-w-3xl { max-width: 48rem; }
        .max-w-4xl { max-width: 56rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .shrink-0 { flex-shrink: 0; }
        .min-w-0 { min-width: 0; }
        
        /* Typography */
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-5xl { font-size: 3rem; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .font-light { font-weight: 300; }
        .font-mono { font-family: 'JetBrains Mono', 'Fira Code', monospace; }
        .uppercase { text-transform: uppercase; }
        .tracking-wide { letter-spacing: 0.025em; }
        .tracking-tight { letter-spacing: -0.025em; }
        .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .break-all { word-break: break-all; }
        
        /* Borders & Radius */
        .rounded { border-radius: 0.25rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .border { border-width: 1px; }
        .border-l-4 { border-left-width: 4px; }
        .divide-y > * + * { border-top: 1px solid rgba(31, 41, 55, 0.5); }
        
        /* Interactivity */
        .transition-colors { transition-property: color, background-color, border-color; transition-duration: 200ms; }
        .transition-all { transition-property: all; transition-duration: 200ms; }
        .hover\:bg-sentry-500:hover { background: #14b8a6; }
        .hover\:shadow-lg:hover { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .hover\:text-sentry-400:hover { color: #2dd4bc; }
        .hover\:border-sentry-500\/30:hover { border-color: rgba(20, 184, 166, 0.3); }
        .hover\:bg-white\/\[0\.02\]:hover { background: rgba(255, 255, 255, 0.02); }
        
        /* Grid */
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        
        /* Misc */
        .overflow-hidden { overflow: hidden; }
        .pointer-events-none { pointer-events: none; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .inset-0 { inset: 0; }
        .inset-y-0 { top: 0; bottom: 0; }
        .-top-1 { top: -0.25rem; }
        .-right-1 { right: -0.25rem; }
        .left-0 { left: 0; }
        .pl-4 { padding-left: 1rem; }
        .pl-12 { padding-left: 3rem; }
        .pr-4 { padding-right: 1rem; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        /* Responsive */
        @media (min-width: 640px) {
            .sm\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
            .sm\:p-8 { padding: 2rem; }
            .sm\:p-5 { padding: 1.25rem; }
            .sm\:flex-row { flex-direction: row; }
            .sm\:items-center { align-items: center; }
            .sm\:items-baseline { align-items: baseline; }
            .sm\:w-auto { width: auto; }
            .sm\:w-28 { width: 7rem; }
            .sm\:w-24 { width: 6rem; }
            .sm\:gap-4 { gap: 1rem; }
            .sm\:text-6xl { font-size: 3.75rem; }
            .sm\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        
        @media (min-width: 1024px) {
            .lg\:px-8 { padding-left: 2rem; padding-right: 2rem; }
            .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(10, 18, 15, 0.5); }
        ::-webkit-scrollbar-thumb { background: rgba(45, 212, 188, 0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(45, 212, 188, 0.5); }
        
        /* Selection */
        ::selection { background: rgba(45, 212, 188, 0.3); color: white; }
    </style>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
